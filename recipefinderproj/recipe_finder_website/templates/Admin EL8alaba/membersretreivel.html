<!-- for USER -->
<!DOCTYPE html>
<html>
<body>

<h1>Members</h1>
<table border = 1>
    {% for x in my_Users %}
    <tr>
        <td>{{x.id}}</td>
        <td>{{x.username}}</td>
        <td>{{x.email}}</td>
        <td>{{x.password}}</td>
        <td>{{x.usertype}}</td>
        <td><a href="deleterecord/{{x.id}}"> delete </a></td>
    </tr>

    {% endfor %}

</table>

</body>
</html>
