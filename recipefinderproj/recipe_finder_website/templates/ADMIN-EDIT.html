<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link href="{% static 'CSS/addrecipe.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Add Recipe</title>
</head>
<body>
    <div class="hea">
        <img class="basla" src="{% static 'Images/Minfa34.jpg' %}" />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ADMIN </h1>
        <ul>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <li><a href="{% url 'adminHome' %}" >Home</a></li>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <li><a href="https://www.facebook.com">Contact Us</a></li>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <li><a href="{% url 'adminFAQ' %}">FAQ</a></li>
        </ul>
    </div>
    <h1 style="text-align: center; font-weight: bolder;">Editing {{R_edit.name}} Recipe! </h1>

    <form id="myform"  action="{% url 'editRecipe' R_edit.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <label for="recipeName"><b>Recipe Name</b></label>
        <input type="text"  id="recipeName" name="recipeName">
        <br>
        

        <br>
        <label for="rd1"><b>Recipe Ingredients</b></label>
        <br>
        <textarea name="recipeIngredients" id="rd1" cols="30" rows="10" ></textarea>
        <br>

        <label for="rd2"><b>Recipe Instructions</b></label>
        <br>
        <textarea name="recipeInstructions" id="rd2" cols="30" rows="10"></textarea>
        <br>

        <label for="recipeImage"><b>Recipe Image</b></label>
        <br>
        <input type="file"  name="recipeImage" id="recipeImage" cols="40" rows="10" >    
        <br>
        <br>
        <select id = "courses" name = "courses">
            <option value="">Select Course</option>
            <option value = "appetizers">appetizers</option>
            <option value = "main cousre">main cousre</option>
            <option value = "dessert">dessert</option>
        </select>
        <input type="submit" value="save" id="BUT" style="padding: 5px 20px; margin-left: 500px;">
    </form>
</body>
</html>
